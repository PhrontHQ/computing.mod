<!DOCTYPE html>
<html>
<head>
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "chart": {"@": "chart"}
            }
        },
        "widget": {
            "prototype": "ui/dashboard/widgets/widget.reel",
            "properties": {
                "element": {"#": "widget"},
                "title": "Disk I/O"
            }
        },
        "chart": {
            "prototype": "ui/dashboard/widgets/chart-live.reel",
            "properties": {
                "element": {"#": "chart-live"},
                "showLegend": true,
                "showYAxis": true,
                "yLabel": "OPS",
                "yFormat": "3r",
                "isTimeSeries": false,
                "graphType": "stackedBar",
                "xAxisLable": -90,
                "delegate": {"@": "owner"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="DiskTraffic">
        <div data-mod-id="widget">
            <svg data-arg="widget-icon"><use xlink:href="#i-barChart"/></svg>
            <div data-arg="widget-content">
                <div data-mod-id="chart-live"></div>
            </div>
        </div>
    </div>
</body>
</html>
