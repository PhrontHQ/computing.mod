<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="load-average.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "widget": {
            "prototype": "ui/dashboard/widgets/widget.reel",
            "properties": {
                "element": {"#": "widget"},
                "title": "Load Average"
            }
        },
        "chart": {
            "prototype": "ui/dashboard/widgets/chart-live.reel",
            "properties": {
                "element": {"#": "chart-live"},
                "showLegend": true,
                "showYAxis": true,
                "xFormat": ".3r",
                "yFormat": ".1f",
                "isTimeSeries": true,
                "isStacked": false,
                "useGuideline": true,
                "datasources": ["load"],
                "metrics": [
                    ["load", "longterm"],
                    ["load", "midterm"],
                    ["load", "shortterm"]
                ],
                "removePrefix": "load."
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner">
        <div data-mod-id="widget">
            <svg data-arg="widget-icon"><use xlink:href="#i-lineChart"/></svg>
            <div data-arg="widget-content">
                <div data-mod-id="chart-live"></div>
            </div>
        </div>
    </div>
</body>
</html>
