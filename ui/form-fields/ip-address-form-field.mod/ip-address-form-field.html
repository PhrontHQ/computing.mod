<!DOCTYPE html>
<html>
    <head>
        <script type="text/mod-serialization">
            {
               "owner": {
                    "values": {
                        "element": {"#": "owner"}
                    }
                },
                "field": {
                    "prototype": "ui/form-fields/text-form-field.mod",
                    "values": {
                        "placeholder": {"<-": "@owner.placeholder"},
                        "isRequired": {"<-": "@owner.isRequired"},
                        "validator": {"<-": "@owner.validator"},
                        "disabled": {"<-": "!@owner.isEnabled"},
                        "value": {"<->": "@owner.value"},
                        "label": {"<-": "@owner.label"},
                        "element": {"#": "ipAddress"}
                    }
                }
            }
        </script>
    </head>
    <body>
        <div data-mod-id="owner" class="IpAddressField">
            <div data-mod-id="ipAddress"></div>
        </div>
    </body>
</html>
