<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="select-form-field.css" />
        <script type="text/mod-serialization">
            {
                "owner": {
                    "values": {
                        "selection": {"<->": "@optionsController.selection.0"},
                        "_dropdown": {"@": "dropdown"},
                        "_select": {"@": "select"},
                        "element": {"#": "owner"}
                    }
                },
                "field": {
                    "prototype": "ui/form-fields/form-field.mod",
                    "values": {
                        "isLoading": {"<-": "@owner.isLoading"},
                        "label": {"<-": "@owner.label"},
                        "element": {"#": "field"}
                    }
                },
                "select": {
                    "prototype": "mod/ui/button.mod",
                    "values": {
                        "classList.has('is-opened')": {"<-": "@dropdown.isShown"},
                        "element": {"#": "select"}
                    },
                    "listeners": [
                        {
                            "listener": {"@": "owner"},
                            "type": "action"
                        }
                    ]
                },
                "selectedOption": {
                    "prototype": "mod/ui/text.reel",
                    "values": {
                        "classList.has('placeholder-shown')": {"<-": "!@owner.selection"},
                        "value": {"<-": "@owner.selection.label ?? @owner.placeholder"},
                        "element": {"#": "selectedOption"}
                    }
                },
                "optionsController": {
                    "prototype": "mod/core/range-controller",
                    "values": {
                        "content": {"<-": "@owner._displayedOptions"},
                        "allowsMultipleSelection": false,
                        "avoidsEmptySelection": false
                    }
                },
                "dropdown": {
                    "prototype": "mod/ui/overlay.mod",
                    "values": {
                        "dismissOnExternalInteraction": true,
                        "element": {"#": "dropdown"},
                        "anchor":  {"#": "select"},
                        "constrainToAnchor": true
                    }
                },
                "options": {
                    "prototype": "mod/ui/repetition.mod",
                    "values": {
                        "contentController": {"@": "optionsController"},
                        "element": {"#": "options"},
                        "isSelectionEnabled": true
                    }
                },
                "option": {
                    "prototype": "mod/ui/text.reel",
                    "values": {
                        "value": {"<-": "@options:iteration.object.label"},
                        "element": {"#": "option"}
                    }
                }
            }
        </script>
    </head>
    <body>
        <div data-mod-id="owner" class="SelectField">
            <div data-mod-id="field">
                <button
                    class="SelectField-button"
                    aria-haspopup="listbox"
                    aria-expanded="false"
                    data-mod-id="select"
                    data-arg="control"
                    type="button"
                >
                    <span
                        data-mod-id="selectedOption"
                        class="SelectField-value"
                    ></span>
                    <span class="SelectField-icon"></span>
                </button>
                <div data-mod-id="dropdown" class="SelectField-dropdown">
                    <div data-mod-id="options" class="SelectField-options">
                        <div
                            class="SelectField-option"
                            data-mod-id="option"
                            role="option"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
