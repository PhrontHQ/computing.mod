<!DOCTYPE html>
<html>
    <head>
        <script type="text/mod-serialization">
            {
                "owner": {
                    "values": {
                        "element": {"#": "owner"}
                    }
                },
                "validator": {
                    "prototype": "core/validators/range-validator",
                    "values": {
                        "allowDecimal": {"<-": "@owner.allowDecimal"},
                        "min": {"<-": "@owner.min"},
                        "max": {"<-": "@owner.max"}
                    }
                },
                "field": {
                    "prototype": "ui/form-fields/text-form-field.mod",
                    "values": {
                        "validationMessage": {"<-": "@owner.validationMessage"},
                        "placeholder": {"<-": "@owner.placeholder"},
                        "isRequired": {"<-": "@owner.isRequired"},
                        "isEnabled": {"<-": "@owner.isEnabled"},
                        "isLoading": {"<-": "@owner.isLoading"},
                        "isValid": {"<-": "@owner.isValid"},
                        "validator": {"<-": "@validator"},
                        "value": {"<->": "@owner.value"},
                        "label": {"<-": "@owner.label"},
                        "element": {"#": "range"}
                    }
                }
            }
        </script>
    </head>
    <body>
        <div data-mod-id="owner">
            <div data-mod-id="range"></div>
        </div>
    </body>
</html>
