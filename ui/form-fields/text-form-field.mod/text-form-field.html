<!DOCTYPE html>
<html>
    <head>
        <script type="text/mod-serialization">
            {
                "owner": {
                    "values": {
                        "element": {"#": "owner"}
                    }
                },
                "field": {
                    "prototype": "ui/form-fields/form-field.mod",
                    "values": {
                        "validationMessage": {"<-": "@owner.validationMessage"},
                        "isRequired": {"<-": "@owner.isRequired"},
                        "isEnabled": {"<-": "@owner.isEnabled"},
                        "validator": {"<-": "@owner.validator"},
                        "isLoading": {"<-": "@owner.isLoading"},
                        "isValid": {"<-": "@owner.isValid"},
                        "label": {"<-": "@owner.label"},
                        "element": {"#": "field"}
                    }
                },
                "input": {
                    "prototype": "mod/ui/text-field.mod",
                    "values": {
                        "element.placeholder": {"<-": "@owner.placeholder"},
                        "isEnabled": {"<-": "@owner.isEnabled"},
                        "value": {"<->": "@owner.value"},
                        "element": {"#": "input"}
                    },
                    "listeners": [
                        {
                            "type": "action",
                            "listener": {"@": "owner"}
                        }
                    ]
                }
            }
        </script>
    </head>
    <body>
        <div data-mod-id="owner">
            <div data-mod-id="field">
                <input data-mod-id="input" data-arg="control" autocomplete="off" type="text" />
            </div>
        </div>
    </body>
</html>
