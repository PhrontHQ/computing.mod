<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="form-field.css" />
        <script type="text/mod-serialization">
            {
                "owner": {
                    "values": {
                        "element": {"#": "owner"},
                        "classList.has('is-disabled')": {"<-": "!@owner.isEnabled"},
                        "classList.has('is-loading')": {"<-": "@owner.isLoading"},
                        "classList.has('is-invalid')": {"<-": "!@owner.isValid"}
                    }
                },
                "label": {
                    "prototype": "mod/ui/text.mod",
                    "values": {
                        "value": {"<-": "@owner.isRequired ? @owner.label + ' *' : @owner.label"},
                        "element": {"#": "label"}
                    }
                },
                "error": {
                    "prototype": "mod/ui/text.mod",
                    "values": {
                        "value": {"<-": "@owner.validationMessage"},
                        "element": {"#": "error"}
                    }
                }
            }
        </script>
    </head>
    <body>
        <div data-mod-id="owner" class="FormField">
            <span data-mod-id="label" class="FormField-label"></span>
            <div data-param="control" class="FormField-control"></div>
            <span data-mod-id="error" class="FormField-error"></span>
        </div>
    </body>
</html>
