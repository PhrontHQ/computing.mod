<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="widget-dropzone.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_widgetsRepetition": {"@": "widgets"},
                "scrollView": {"@": "verticalScroll"}
            },
            "bindings": {
                "userWidgets": {"<-": "@owner.application.applicationContextService._currentUser.attributes.path(@owner.widgetsPath)"}
            }
        },

        "verticalScroll": {
            "prototype": "blue-shark.mod/ui/scroller.reel",
            "properties": {
                "element": {"#": "verticalScroll"},
                "delegate": {"@": "owner"},
                "overflow": "scrollY"
            }
        },

        "widgets": {
            "prototype": "mod/ui/repetition.reel",
            "properties": {
                "element": {"#": "widgets"}
            },
            "bindings": {
                "content": {"<-": "@owner.userWidgets"}
            }
        },

        "widget-wrapper": {
            "prototype": "ui/dashboard/widgets/widget-wrapper.reel",
            "properties": {
                "element": {"#": "widget-wrapper"}
            },
            "bindings": {
                "object": {"<-": "@widgets:iteration.object"},
                "enabled": {"<-": "@owner.application.isDrawerOpen"}
            }
        },

        "condition": {
            "prototype": "mod/ui/condition.reel",
            "properties": {
                "element": {"#": "condition"}
            },
            "bindings": {
                "condition": {"<-": "@widgets.content.length == 0"}
            }
        },

        "emptyState": {
            "prototype": "mod/ui/substitution.reel",
            "properties": {
                "element": {"#": "emptyState"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.application.isDrawerOpen"}
            }
        },

        "emptyMessageTitle": {
            "prototype": "blue-shark.mod/ui/text.reel",
            "properties": {
                "element": {"#": "emptyMessageTitle"}
            },
            "bindings": {
                "value": {"<-": "@owner.title + ' is sad.'"}
            }
        },

        "addWidgetsButton": {
            "prototype": "blue-shark.mod/ui/button.reel",
            "properties": {
                "element": {"#": "addWidgetsButton"},
                "value": "Add Widgets"
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="WidgetDropzone">
        <div data-mod-id="verticalScroll">
            <div class="WidgetDropzone-wrapper">
                <div data-mod-id="condition">
                    <div data-mod-id="emptyState">
                        <div data-arg="true" class="Dashboard-dragExample">
                            <svg width="62" height="44" viewBox="0 0 62 44" xmlns="http://www.w3.org/2000/svg"><title>dragExample</title><g fill="none" fill-rule="evenodd"><rect stroke="#666" stroke-dasharray="3,2,3,2" x="1" y="9" width="60" height="34" rx="2"/><path fill="#666" d="M12 6h37v15H12z"/><path d="M13.002 1h34.996C49.104 1 50 1.897 50 3.006v16.988C50 21.102 49.1 22 47.998 22H13.002C11.896 22 11 21.103 11 19.994V3.006C11 1.898 11.9 1 13.002 1zM49 6v14.067c0 .515-.438.933-.996.933H12.996c-.55 0-.996-.427-.996-.933V6h37z" fill="#222"/><path d="M13 20.067L15.054 14l3.043 1.975 3.946-3.253L26.973 14l5.24-6 4.35 4.1 2.382 3.708 3.09-4.606 3.555.927 1.547-2.72" stroke="#999" stroke-linecap="round" stroke-linejoin="round"/><path d="M13.5 3.5h10" stroke="#C5C5C5" stroke-linecap="square"/><path d="M29.143 26.815V16.243S29.475 15 30.873 15s1.575 1.243 1.575 1.243v6.982s.24-2.027 1.893-1.72c1.653.305 1.413 2.652 1.413 2.652s.416-1.943 1.97-1.555c1.555.388 1.32 2.7 1.32 2.7s.44-1.817 1.808-1.59c1.37.227 1.376 1.414 1.376 1.414v6.82s-.47 2.08-1.73 3.362c-1.26 1.283-2.772 1.824-2.772 1.824h-6.85s-2.535-1.445-3.99-5.45c-1.574-3.783-2.842-5.706-2.842-5.706s-.255-1.326.49-1.82c.744-.492 1.983 0 1.983 0l2.628 2.66z" stroke="#333" stroke-linecap="round" stroke-linejoin="round" fill="#CCC"/></g></svg>
                        </div>
                        <div data-arg="false" class="Dashboard-emptyMessage">
                            <div data-mod-id="emptyMessageTitle" class="Dashboard-emptyMessage-title"></div>
                            <div data-mod-id="addWidgetsButton" class="Button--create Button--large"></div>
                        </div>
                    </div>
                </div>
                <div data-mod-id="widgets" class="WidgetDropzone-widgets">
                    <div data-mod-id="widget-wrapper" class="WidgetDropzone-widget"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
