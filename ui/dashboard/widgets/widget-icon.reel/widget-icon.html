<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="widget-icon.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "iconElement": {"#": "icon"}
            },
            "bindings": {
                "classList.has('has-error')": {"<-": "@owner.data.filter{state == 'FAILED'}.length > 0"},
                "classList.has('has-warning')": {"<-": "@owner.data.filter{data.severity == 'WARNING'}.length > 0 || @owner.data.filter{taskReport.warnings[0]}.length > 0"},
                "classList.has('has-info')": {"<-": "@owner.data.filter{data.severity == 'INFO'}.length > 0"},
                "classList.has('has-critical')": {"<-": "@owner.data.filter{data.severity == 'CRITICAL'}.length > 0"}
            }
        },
        "count": {
            "prototype": "blue-shark.mod/ui/text.reel",
            "properties": {
                "element": {"#": "count"}
            },
            "bindings": {
                "value": {"<-": "@owner.badgeValue.defined() ? @owner.badgeValue : @owner.data.length "},
                "classList.has('has-value')": {"<-": "this.value > 0"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="WidgetIcon">
        <svg data-mod-id="icon"></svg>
        <div data-mod-id="count" class="WidgetIcon-badge"></div>
    </div>
</body>
</html>
