<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="network-interface-creator.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "validationController": {"@": "validationController"},
                "inspector": {"@": "inspector"}
            }
        },
        "validationController": {
            "prototype": "core/controller/validation-controller",
            "properties": {
                "fields": {
                }
            }
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "isFooterHidden": true,
                "validationController": {"@": "validationController"},
                "controller": {"@": "owner"}
            }
        },
        "createVlan": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "createVlan"}
            },
            "bindings": {
                "object": {"<-": "@owner.newVlan"}
            }
        },
        "createLagg": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "createLagg"}
            },
            "bindings": {
                "object": {"<-": "@owner.newLagg"}
            }
        },
        "createBridge": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "createBridge"}
            },
            "bindings": {
                "object": {"<-": "@owner.newBridge"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="NetworkInterfaceCreator">
        <div data-mod-id="inspector">
            <div data-mod-id="createVlan"></div>
            <div data-mod-id="createLagg"></div>
            <div data-mod-id="createBridge"></div>
        </div>
    </div>
</body>
</html>
