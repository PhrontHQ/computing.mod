<!DOCTYPE html>
<html>
<head>

    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "id": {
            "prototype": "blue-shark.mod/ui/text-field.reel",
            "properties": {
                "element": {"#": "id"},
                "placeholder": "e.g. myfreenas"
            },
            "bindings": {
                "value": {"<->": "@owner.object.id"},
                "disabled": {"<-": "@owner.object.disableId"}
            }
        },

        "addressesConverter": {
            "prototype": "core/converter/string-to-array-converter"
        },

        "addresses": {
            "prototype": "blue-shark.mod/ui/text-field.reel",
            "properties": {
                "element": {"#": "addresses"},
                "placeholder": "e.g. 10.10.10.1,10.10.10.2",
                "converter": {"@": "addressesConverter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.addresses"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="TableRowHost Table-cells">
        <div><div data-mod-id="id"></div></div>
        <div><div data-mod-id="addresses"></div><div>
    </div>
</body>
</html>
