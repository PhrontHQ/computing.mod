<!DOCTYPE html>
<html>
<head>

    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "table": {"@": "table"}
            }
        },

        "table": {
            "prototype": "blue-shark.mod/ui/tables/table-editable.reel",
            "properties": {
                "element": {"#": "table"},
                "delegate": {"@": "owner"},
                "columns":  [
                    {
                        "value": "Name"
                    },
                    {
                        "value": "Addresses"
                    }
                ]
            },
            "bindings": {
                "rows": {"<->": "@owner.values"},
                "label": {"<->": "@owner.label"}
            }
        },

        "defaultHeader": {
            "prototype": "../table-container-default-header.reel",
            "properties": {
                "element": {"#": "tableHeader"},
                "table": {"@": "table"}
            }
        },

        "newEntry": {
            "prototype": "./table-row-host.reel",
            "properties": {
                "element": {"#": "newEntry"}
            },
            "bindings": {
                "object": {"<-": "@table.currentNewEntry.object"},
                "object.disableId": {"<-": "false"}
            }
        },

        "entry": {
            "prototype": "./table-row-host.reel",
            "properties": {
                "element": {"#": "entry"}
            },
            "bindings": {
                "object": {"<-": "@table:rowIteration.object.object"},
                "object.disableId": {"<-": "true"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="TableHosts">
        <div data-mod-id="table">
            <div data-arg="table-editable-header-toolbar" data-mod-id="tableHeader"></div>
            <div data-arg="row-new" data-mod-id="newEntry" class="Table-row"></div>
            <div data-arg="row-entry" data-mod-id="entry" class="Table-row"></div>
        </div>
    </div>
</body>
</html>
