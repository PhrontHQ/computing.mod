<!DOCTYPE html>
<html>
<head>
    <!--fixme: need a readme component-->
    <link rel="stylesheet" type="text/css" href="container-readme.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "readmeHtml": {
            "prototype": "blue-shark.mod/ui/text.reel",
            "properties": {
                "element": {"#": "readmeHtml"}
            },
            "bindings": {
                "value": {"<-": "@owner.parsedHtml"}
            }
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "isFooterHidden": true
            },
            "bindings": {
                "context": {"<-": "@owner.context"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="ContainerReadme">
        <div data-mod-id="inspector">
            <div data-mod-id="readmeHtml"></div>
        </div>
    </div>
</body>
</html>
