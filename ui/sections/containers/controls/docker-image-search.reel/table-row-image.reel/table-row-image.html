<!DOCTYPE html>
<html>
<head>

    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "listener": {"@": "owner"},
                    "type": "action"
                }
            ]
        },

        "name": {
            "prototype": "blue-shark.mod/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.label"}
            }
        },

        "description": {
            "prototype": "blue-shark.mod/ui/text.reel",
            "properties": {
                "element": {"#": "description"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.description"}
            }
        },

        "version": {
            "prototype": "blue-shark.mod/ui/text.reel",
            "properties": {
                "element": {"#": "version"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.version"}
            }
        },

        "star_count": {
            "prototype": "blue-shark.mod/ui/text.reel",
            "properties": {
                "element": {"#": "star_count"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.star_count"}
            }
        },

        "readme": {
            "prototype": "blue-shark.mod/ui/button.reel",
            "properties": {
                "element": {"#": "readme"},
                "value": "Readme"
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="TableRowImage Table-cells">
        <div><div data-mod-id="name"></div></div>
        <div><div data-mod-id="description"></div></div>
        <div><div data-mod-id="version"></div></div>
        <div><div data-mod-id="star_count"></div></div>
        <div><button data-mod-id="readme" class="Button--icon-after"><svg><use xlink:href="#i-arrow"/></svg></button></div>
    </div>
</body>
</html>
