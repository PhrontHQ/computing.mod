<!DOCTYPE html>
<html>
<head>

    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "object.protocol": {"<-": "@owner.object.protocol.defined() ? @owner.object.protocol : 'TCP'"}
            }
        },

        "portConverter": {
            "prototype": "core/converter/string-to-integer-or-null-converter"
        },

        "hostPort": {
            "prototype": "blue-shark.mod/ui/text-field.reel",
            "properties": {
                "element": {"#": "hostPort"},
                "placeholder": "e.g. host port",
                "converter": {"@": "portConverter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.host_port"}
            }
        },

        "containerPort": {
            "prototype": "blue-shark.mod/ui/text-field.reel",
            "properties": {
                "element": {"#": "containerPort"},
                "placeholder": "e.g. container port",
                "converter": {"@": "portConverter"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.container_port"}
            }
        },

        "protocol": {
            "prototype": "blue-shark.mod/ui/select.reel",
            "properties": {
                "element": {"#": "protocol"},
                "placeholder": "e.g. protocol",
                "options": [
                    {
                        "label": "TCP",
                        "value": "TCP"
                    },
                    {
                        "label": "UDP",
                        "value": "UDP"
                    }
                ]
            },
            "bindings": {
                "selectedValue": {"<->": "@owner.object.protocol"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="TableRowPort Table-cells">
        <div><div data-mod-id="hostPort"></div></div>
        <div><div data-mod-id="containerPort"></div></div>
        <div><div data-mod-id="protocol"></div></div>
    </div>
</body>
</html>
