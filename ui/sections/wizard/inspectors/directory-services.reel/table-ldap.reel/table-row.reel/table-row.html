<!DOCTYPE html>
<html>
<head>
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },


        "name": {
            "prototype": "blue-shark.mod/ui/text-field.reel",
            "properties": {
                "element": {"#": "name"},
                "placeholder": "e.g. name"
            },
            "bindings": {
                "value": {"<->": "@owner.object.name"}
            }
        },

        "server": {
            "prototype": "blue-shark.mod/ui/text-field.reel",
            "properties": {
                "element": {"#": "server"},
                "placeholder": "e.g. ldap.example.com"
            },
            "bindings": {
                "value": {"<->": "@owner.object.parameters.server"}
            }
        },

        "base_dn": {
            "prototype": "blue-shark.mod/ui/text-field.reel",
            "properties": {
                "element": {"#": "baseDn"},
                "placeholder": "e.g. ou=users,dc=example,dc=com"
            },
            "bindings": {
                "value": {"<->": "@owner.object.parameters.base_dn"}
            }
        },

        "bind_dn": {
            "prototype": "blue-shark.mod/ui/text-field.reel",
            "properties": {
                "element": {"#": "bindDn"},
                "placeholder": "e.g. cn=admin,ou=users,dc=example,dc=com"
            },
            "bindings": {
                "value": {"<->": "@owner.object.parameters.bind_dn"}
            }
        },

        "password": {
            "prototype": "blue-shark.mod/ui/text-field.reel",
            "properties": {
                "element": {"#": "bindPassword"},
                "placeholder": "enter password"
            },
            "bindings": {
                "value": {"<->": "@owner.object.parameters.password"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="TableRow Table-cells">
        <div><div data-mod-id="name"></div></div>
        <div><div data-mod-id="server"></div></div>
        <div><div data-mod-id="baseDn"></div></div>
        <div><div data-mod-id="bindDn"></div></div>
        <div><div data-mod-id="bindPassword"></div></div>
    </div>
</body>
</html>
