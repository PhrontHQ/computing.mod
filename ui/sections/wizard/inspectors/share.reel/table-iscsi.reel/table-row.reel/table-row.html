<!DOCTYPE html>
<html>
<head>
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "usersOptionsConverter": {
            "prototype": "core/converter/select-option-converter",
            "properties": {
                "labelPropertyName": "username",
                "valuePropertyName": "username"
            }
        },

        "name": {
            "prototype": "blue-shark.mod/ui/text-field.reel",
            "properties": {
                "element": {"#": "name"},
                "placeholder": "e.g. media share"
            },
            "bindings": {
                "value": {"<->": "@owner.object.name"}
            }
        },

       "size": {
            "prototype": "blue-shark.mod/ui/number-unit.reel",
            "properties": {
                "element": {"#": "size"},
                "placeholder": "e.g. 512"
            },
            "bindings": {
                "units": {"<-": "@owner.units"},
                "value": {"<->": "@owner.object.properties.size"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="TableRow Table-cells">
        <div><div data-mod-id="name"></div></div>
        <div><div data-mod-id="size"></div></div>
    </div>
</body>
</html>
