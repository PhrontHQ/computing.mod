<!DOCTYPE html>
<html>
<head>
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "username": {
            "prototype": "blue-shark.mod/ui/text-field.reel",
            "properties": {
                "element": {"#": "username"},
                "placeholder": "e.g. john123"
            },
            "bindings": {
                "value": {"<->": "@owner.object.username"}
            }
        },

        "fullName": {
            "prototype": "blue-shark.mod/ui/text-field.reel",
            "properties": {
                "element": {"#": "fullName"},
                "placeholder": "e.g. John"
            },
            "bindings": {
                "value": {"<->": "@owner.object.full_name"}
            }
        },

       "password": {
            "prototype": "blue-shark.mod/ui/password.reel",
            "properties": {
                "element": {"#": "password"},
                "placeholder": "set user password"
            },
            "bindings": {
                "password": {"<->": "@owner.object.password"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="TableRow Table-cells">
        <div><div data-mod-id="username"></div></div>
        <div><div data-mod-id="fullName"></div></div>
        <div><div data-mod-id="password"></div></div>
    </div>
</body>
</html>
