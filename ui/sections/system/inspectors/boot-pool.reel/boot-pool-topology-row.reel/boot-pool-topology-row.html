<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "name": {
            "prototype": "mod/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<->": "@owner.object.name"}
            }
        },

        "status": {
            "prototype": "mod/ui/text.reel",
            "properties": {
                "element": {"#": "status"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.online ? 'ONLINE' : 'OFFLINE'"}
            }
        },

        "capacity": {
            "prototype": "blue-shark.mod/ui/text.reel",
            "properties": {
                "element": {"#": "capacity"},
                "value": "{value, 0 b}"
            },
            "bindings": {
                "args": {"<-": "!!@owner.object.mediasize ? {value: @owner.object.mediasize} : {value: 0}"}
            }
        },

        "is_ssd": {
            "prototype": "mod/ui/text.reel",
            "properties": {
                "element": {"#": "is_ssd"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.status.is_ssd.defined() &&  @owner.object.status.is_ssd ? 'SSD' : 'HDD'"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="BootPoolTopologyRow Table-cells">
        <div><span data-mod-id="name"></span></div>
        <div><span data-mod-id="status"></span></div>
        <div><span data-mod-id="capacity"></span></div>
        <div><span data-mod-id="is_ssd"></span></div>
    </div>
</body>
</html>
