<!DOCTYPE html>
<html>
<head>

    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "validationController": {"@": "validationController"},
                "inspector": {"@": "inspector"}
            }
        },

        "name": {
            "prototype": "blue-shark.mod/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "name"},
                "label": "Name",
                "placeholder": "enter name"
            },
            "bindings": {
                "value": {"<->": "@owner.object.name"}
            }
        },

        "validationController": {
            "prototype": "core/controller/validation-controller"
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "validationController": {"@": "validationController"},
                "canRevert":    true,
                "canSave":      true,
                "canDelete":      true,
                "controller":   {"@": "owner"}
            },
            "bindings": {
                "context": {"<-": "@owner.context"},
                "isLoading": {"<-": "@content.isLoadingComponent || @content.component.isLoading"}
            }
        },

        "content": {
            "prototype": "ui/controls/placeholder.reel",
            "properties": {
                "element": {"#": "directory-placeholder"}
            },
            "bindings": {
                "moduleId": {"<-": "'ui/sections/accounts/inspectors/directory-services.reel/' + @owner.object.type + '-service.reel'"},
                "object": {"<-": "@owner.object"}
            }
        },

        "enabled": {
            "prototype": "blue-shark.mod/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "enabled"},
                "label": "Enabled"
            },
            "bindings": {
                "checked": {"<->": "!!@owner.object.enabled"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="DirectoryService">
        <div data-mod-id="inspector">
            <div data-mod-id="name"></div>
            <div data-mod-id="directory-placeholder"></div>
            <div data-mod-id="enabled"></div>
        </div>
    </div>
</body>
</html>
