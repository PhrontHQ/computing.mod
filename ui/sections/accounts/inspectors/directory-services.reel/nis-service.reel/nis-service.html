<!DOCTYPE html>
<html>
<head>

    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "domain": {
            "prototype": "blue-shark.mod/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "domain"},
                "label": "NIS domain name",
                "placeholder": "e.g. example.com"
            },
            "bindings": {
                "value": {"<->": "@owner.object.parameters.domain"}
            }
        },

        "server": {
            "prototype": "blue-shark.mod/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "server"},
                "label": "Server Address",
                "placeholder": "e.g. nis.example.com"
            },
            "bindings": {
                "value": {"<->": "@owner.object.parameters.server"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="NisService">
        <div data-mod-id="domain"></div>
        <div data-mod-id="server"></div>
    </div>
</body>
</html>
