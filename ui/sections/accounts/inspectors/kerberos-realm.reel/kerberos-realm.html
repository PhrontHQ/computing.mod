<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="kerberos-realm.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "validationController": {
            "prototype": "core/controller/validation-controller",
            "properties": {
                "fields": {
                }
            }
        },

        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "canSave": true,
                "controller": {"@": "owner"},
                "validationController": {"@": "validationController"}
            },
            "bindings": {
                "context": {"<-": "@owner.context"},
                "canDelete": {"<-": "!@owner._isNew"},
                "canRevert": {"<-": "!@owner._isNew"}
            }
        },

        "realm": {
            "prototype": "blue-shark.mod/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "realm"},
                "label": "Realm",
                "placeholder": "e.g. IXSYSTEMS.COM"
            },
            "bindings": {
                "value": {"<->": "@owner.object.realm"}
            }
        },

        "kdcAddress": {
            "prototype": "blue-shark.mod/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "kdcAddress"},
                "label": "KDC Address",
                "placeholder": "e.g. 1.2.3.4"
            },
            "bindings": {
                "value": {"<->": "@owner.object.kdc_address"}
            }
        },

        "adminServer": {
            "prototype": "blue-shark.mod/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "adminServer"},
                "label": "Admin Server",
                "placeholder": "e.g. 1.2.3.4"
            },
            "bindings": {
                "value": {"<->": "@owner.object.admin_server_address"}
            }
        },

        "passwordServer": {
            "prototype": "blue-shark.mod/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "passwordServer"},
                "label": "Password Server",
                "placeholder": "e.g. 1.2.3.4"
            },
            "bindings": {
                "value": {"<->": "@owner.object.password_server_address"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="KerberosRealm">
        <div data-mod-id="inspector">
            <div data-mod-id="realm"></div>
            <div data-mod-id="kdcAddress"></div>
            <div data-mod-id="adminServer"></div>
            <div data-mod-id="passwordServer"></div>
        </div>
    </div>
</body>
</html>
