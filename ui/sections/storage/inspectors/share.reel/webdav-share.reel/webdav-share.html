<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="webdav-share.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "properties": {"<-": "@owner.object.properties"}
            }
        },

        "readOnly": {
            "prototype": "blue-shark.mod/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "readOnly"},
                "label": "Read Only"
            },
            "bindings": {
                "checked": {"<->": "@owner.properties.read_only"}
            }
        },

        "changePermissions": {
            "prototype": "blue-shark.mod/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "changePermissions"},
                "label": "Recursively change user and group ownership"
            },
            "bindings": {
                "checked": {"<->": "@owner.properties.permission"}
            }
        },

        "showHidden": {
            "prototype": "blue-shark.mod/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "showHidden"},
                "label": "Show hidden files and folders"
            },
            "bindings": {
                "checked": {"<->": "@owner.properties.show_hidden_files"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="WebdavShare">
        <div data-mod-id="readOnly"></div>
        <div data-mod-id="changePermissions"></div>
        <div data-mod-id="showHidden"></div>
    </div>
</body>
</html>
