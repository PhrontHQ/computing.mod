<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "shouldDisableSave": {"<-": "!!@owner.object._isNew && (!@owner.object.credentials.username || !@owner.object.credentials.password)"}
            }
        },
        "name": {
            "prototype": "blue-shark.mod/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "name"},
                "label": "Name"
            },
            "bindings": {
                "value": {"<->": "@owner.object.name"}
            }
        },
        "address": {
            "prototype": "blue-shark.mod/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "address"},
                "label": "Address"
            },
            "bindings": {
                "value": {"<->": "@owner.object.credentials.address"}
            }
        },
        "username": {
            "prototype": "blue-shark.mod/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "username"},
                "label": "Username",
                "isMandatory": true
            },
            "bindings": {
                "value": {"<->": "@owner.object.credentials.username"}
            }
        },
        "password": {
            "prototype": "blue-shark.mod/ui/field-password-input.reel",
            "properties": {
                "element": {"#": "password"},
                "label": "Password",
                "placeholder": "enter password",
                "isMandatory": true
            },
            "bindings": {
                "value": {"<->": "@owner.object.credentials.password"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="VmwareCredentials">
        <div data-mod-id="name"></div>
        <div data-mod-id="address"></div>
        <div data-mod-id="username"></div>
        <div data-mod-id="password"></div>
    </div>
</body>
</html>
