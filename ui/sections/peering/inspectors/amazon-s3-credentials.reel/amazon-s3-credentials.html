<!DOCTYPE html>
<html>
<head>
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "name": {
            "prototype": "blue-shark.mod/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "name"},
                "label": "Name"
            },
            "bindings": {
                "value": {"<->": "@owner.object.name"}
            }
        },
        "bucket": {
            "prototype": "blue-shark.mod/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "bucket"},
                "label": "Bucket"
            },
            "bindings": {
                "value": {"<->": "@owner.object.credentials.bucket"}
            }
        },
        "access_key": {
            "prototype": "blue-shark.mod/ui/field-text-area.reel",
            "properties": {
                "element": {"#": "access_key"},
                "label": "Access key"
            },
            "bindings": {
                "value": {"<->": "@owner.object.credentials.access_key"}
            }
        },
        "secret_key": {
            "prototype": "blue-shark.mod/ui/field-text-area.reel",
            "properties": {
                "element": {"#": "secret_key"},
                "label": "Secret key"
            },
            "bindings": {
                "value": {"<->": "@owner.object.credentials.secret_key"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="AmazonS3Credentials">
        <div data-mod-id="name"></div>
        <div data-mod-id="bucket"></div>
        <div data-mod-id="access_key"></div>
        <div data-mod-id="secret_key"></div>
    </div>
</body>
</html>
