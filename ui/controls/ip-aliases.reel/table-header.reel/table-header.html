<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "addButton": {
            "prototype": "blue-shark.mod/ui/button.reel",
            "properties": {
                "element": {"#": "addButton"}
            },
            "bindings": {
                "disabled": {"<-": "@owner.table.isAddingNewEntry"},
                "classList.has('is-hidden')": {"<-": "!@owner.canAdd"}
            }
        },

        "deleteButton": {
            "prototype": "blue-shark.mod/ui/button.reel",
            "properties": {
                "element": {"#": "deleteButton"},
                "value": "delete"
            },
            "bindings": {
                "classList.has('is-hidden')": {"<-": "!@owner.table.selectedRows.length || !@owner.canDelete"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="TableHeader">
        <div data-mod-id="deleteButton" class="Button--alert Button--icon">
            <svg><use xlink:href="#i-trashCan"/></svg>
        </div>
        <div data-mod-id="addButton" class="Button--add">
            <svg><use xlink:href="#i-plus"/></svg>
        </div>
    </div>
</body>
</html>
