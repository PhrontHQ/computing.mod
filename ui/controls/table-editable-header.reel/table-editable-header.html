<!DOCTYPE html>
<html>
<head>

    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "addButton": {
            "prototype": "blue-shark.mod/ui/button.reel",
            "properties": {
                "element": {"#": "addButton"}
            },
            "bindings": {
                "disabled": {"<-": "!!@owner.addButtonDisabled || @owner.table.isAddingNewEntry"}
            }
        },

        "deleteButton": {
            "prototype": "blue-shark.mod/ui/button.reel",
            "properties": {
                "element": {"#": "deleteButton"},
                "value": "delete"
            },
            "bindings": {
                "classList.has('is-hidden')": {"<-": "!@owner.table.selectedRows.length"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner">
        <div data-mod-id="deleteButton" class="Button--alert Button--icon"><svg><use xlink:href="#i-trashCan"/></svg></div>
        <div data-mod-id="addButton" class="Button--create Button--icon"><svg><use xlink:href="#i-plus"/></svg></div>
    </div>
</body>
</html>
