<!DOCTYPE html>
<html>
<head>
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "field": {"@": "field"},
                "control": {"@": "control"}
            },
            "bindings": {
                "hasError": {"<-": "!!@control.errorMessage"}
            }
        },
        "field": {
            "prototype": "blue-shark.mod/ui/field.reel",
            "properties": {
                "element": {"#": "field"}
            },
            "bindings": {
                "label": {"<-": "@owner.label"},
                "documentationReference": {"<-": "@owner.documentationReference"},
                "helpMessage": {"<-": "@owner.helpMessage"},
                "disabled": {"<-": "@owner.disabled"},
                "errorMessage": {"<-": "@owner.errorMessage || @control.errorMessage"},
                "hasError": {"<-": "@owner.hasError"},
                "isMandatory": {"<-": "@owner.isMandatory"}
            }
        },
        "control": {
            "prototype": "blue-shark.mod/ui/text-field.reel",
            "properties": {
                "element": {"#": "control"}
            },
            "bindings": {
                "placeholder": {"<-": "@owner.placeholder"},
                "converter": {"<-": "@owner.converter"},
                "value": {"<->": "@owner.value"},
                "disabled": {"<-": "!!@owner.disabled || !!@owner.isLoading"},
                "readonly": {"<-": "@owner.readonly"}
            }
        },

        "generate": {
            "prototype": "blue-shark.mod/ui/button.reel",
            "properties": {
                "element": {"#": "generate"},
                "value": "Generate"
            },
            "bindings": {
                "disabled": {"<-": "!!@owner.disabled || !!@owner.isLoading"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="FieldTextInput">
        <div data-mod-id="field">
            <div class="flex-row">
                <div data-mod-id="control"></div>
                <div data-mod-id="generate"></div>
            </div>
        </div>
    </div>
</body>
</html>
