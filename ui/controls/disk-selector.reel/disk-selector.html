<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="disk-selector.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('has-items')": {"<-": "@controller.content.length > 0"}
            }
        },
        "name": {
            "prototype": "blue-shark.mod/ui/text.reel",
            "properties": {
                "element": {"#": "name"}
            },
            "bindings": {
                "value": {"<-": "@owner.name"}
            }
        },
        "controller": {
            "prototype": "mod/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.disks.sorted{name}"}
            }
        },
        "disksGrid": {
            "prototype": "ui/controls/grid.reel",
            "properties": {
                "element": {"#": "disksGrid"},
                "controller": {"@": "controller"},
                "labelPath": "name",
                "icon": "ui/icons/disk.reel",
                "itemDraggable": true
            }
        },
        "dropZone": {
            "prototype": "./disk-selector-dropzone.reel",
            "properties": {
                "element": {"#": "drop-zone"},
                "controller": {"@": "owner"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="DiskSelector">
        <div data-mod-id="drop-zone" class="DiskSelector-dropZone">
            <div class="DiskSelector-title">
                <div class="DiskSelector-title-content">
                    <span data-mod-id="name"></span>
                </div>
            </div>
            <div data-mod-id="allocationBar" class="DiskSelector-allocationBar"></div>
            <div class="DiskSelector-grid">
                <div data-mod-id="disksGrid" class="disks-grid"></div>
            </div>
        </div>
    </div>
</body>
</html>
