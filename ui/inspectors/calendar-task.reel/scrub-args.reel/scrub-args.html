<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="scrub-args.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "optionConverter": {
            "prototype": "core/converter/select-option-converter",
            "properties": {
                "valuePropertyName": "id",
                "labelPropertyName": "id"
            }
        },
        "volume": {
            "prototype": "blue-shark.mod/ui/field-select.reel",
            "properties": {
                "element": {"#": "volume"},
                "label": "Volume",
                "converter": {"@": "optionConverter"}
            },
            "bindings": {
                "options": {"<-": "[{id: '---'}].concat(@owner.volumes)"},
                "selectedValue": {"<->": "@owner.object.0"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="ScrubArgs">
        <div data-mod-id="volume"></div>
    </div>
</body>
</html>
