<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="share.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "validationController": {"@": "validationController"},
                "inspector": {"@": "inspector"}
            }
        },
        "validationController": {
            "prototype": "core/controller/validation-controller",
            "properties": {
                "fields": {
                }
            }
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "validationController": {"@": "validationController"},
                "canDelete": "true",
                "canRevert": "true",
                "canSave": "true",
                "controller": {"@": "owner"}
            },
            "bindings": {
                "context": {"<-": "@owner.context"}
            }
        },
        "overview": {
            "prototype": "./share-overview.reel",
            "properties": {
                "element": {"#": "overview"}
            },
            "bindings": {
                "object": {"<-": "@owner.object"}
            }
        },
        "name": {
            "prototype": "blue-shark.mod/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "name"},
                "label": "Name"
            },
            "bindings": {
                "value": {"<->": "@owner.object.name"}
            }
        },
        "description": {
            "prototype": "blue-shark.mod/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "description"},
                "label": "Description"
            },
            "bindings": {
                "value": {"<->": "@owner.object.description"}
            }
        },
        "target": {
            "prototype": "blue-shark.mod/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "target"},
                "label": "Target"
            },
            "bindings": {
                "value": {"<->": "@owner.targetPath"},
                "converter": {"<-": "@owner.pathConverter"}
            }
        },
        "substitution": {
            "prototype": "mod/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.object.type"}
            }
        },
        "smb": {
            "prototype": "ui/inspectors/smb-share.reel",
            "properties": {
                "element": {"#": "smb"}
            },
            "bindings": {
                "properties": {"<-": "@owner.object.properties"}
            }
        },
        "afp": {
            "prototype": "ui/inspectors/afp-share.reel",
            "properties": {
                "element": {"#": "afp"}
            },
            "bindings": {
                "properties": {"<-": "@owner.object.properties"}
            }
        },
        "nfs": {
            "prototype": "ui/inspectors/nfs-share.reel",
            "properties": {
                "element": {"#": "nfs"}
            },
            "bindings": {
                "properties": {"<-": "@owner.object.properties"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="Share">
        <div data-mod-id="inspector">
            <div data-mod-id="overview"></div>
            <div data-mod-id="name"></div>
            <div data-mod-id="target"></div>
            <div data-mod-id="description"></div>
            <div data-mod-id="substitution">
                <div data-arg="smb" data-mod-id="smb"></div>
                <div data-arg="afp" data-mod-id="afp"></div>
                <div data-arg="nfs" data-mod-id="nfs"></div>
            </div>
        </div>
    </div>
</body>
</html>
