<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="day-column.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('is-today')": {"<-": "@owner.data.isToday"}
            }
        },
        "dayEvents": {
            "prototype": "mod/ui/repetition.reel",
            "properties": {
                "element": {"#": "dayEvents"}
            },
            "bindings": {
                "content": {"<-": "@owner.data.events.filter{hour != '*' && minute != '*' && second != '*'}"}
            }
        },
        "event": {
            "prototype": "../calendar-event.reel",
            "properties": {
               "element": {"#": "event"}
            },
            "bindings": {
                "object": {"<-": "@dayEvents:iteration.object"},
                "taskCategory": {"<-": "@owner.taskCategories.filter{.value == @dayEvents:iteration.object.task.task}.one()"},
                "selectedTask": {"<->": "@owner.selectedTask"}
           }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="DayColumn">
        <div data-mod-id="dayEvents" class="DayColumn-events">
            <div data-mod-id="event" class="CalendarWidget-event"></div>
        </div>
    </div>
</body>
</html>
