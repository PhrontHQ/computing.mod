<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="disconnection-modal.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "modal": {
            "prototype": "blue-shark.mod/ui/modal.reel",
            "properties": {
                "element": {"#": "modal"},
                "hideCloseButton": true
            },
            "bindings": {
                "classList.has('montage-Overlay--visible')": {"<-": "@owner.connectionState == 'CLOSED'"}
            }
        },
        "spinner": {
            "prototype": "blue-shark.mod/ui/spinner.reel",
            "properties": {
                "element": {"#": "spinner"},
                "isShown": true
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="DisconnectionModal">
        <div data-mod-id="modal" class="DisconnectionModal-modal">
            <div class="DisconnectionModal-content">
                <h1 class="DisconnectionModal-title">WebSocket Connection Interrupted!</h1>
                <h3 class="DisconnectionModal-message">Attempting to reconnect...</h3>
                <div data-mod-id="spinner" class="DisconnectionModal-spinner"></div>
            </div>
        </div>
    </div>
</body>
</html>
